<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sing up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="login p-5 w-75 mt-5 mx-auto text-center">
                        <h1 class="mb-3">Smart Login System</h1>
                        <input type="text" oninput="validation(this)" class="form-control" name="name" id="name"
                            placeholder="Enter Your Name">
                        <input type="email" oninput="validation(this)" class="form-control my-3" name="email" id="email"
                            placeholder="Enter Your Password">
                        <input type="password" oninput="validation(this)" class="form-control my-3" name="password"
                            id="password" placeholder="Enter Your Password">
                        <p class="text-danger d-none" id="worning">Please re-enter the fields correctly</p>
                        <p class="text-danger d-none" id="email_worning">Email is Oredy Exest</p>
                        <button class="btn btn-outline-info w-100" id="btn">Sign Up</button>
                        <p class="mt-4 text-white">You have an account?<a href="singin.html"
                                class="ms-1 text-white">Sign
                                in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/singup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
